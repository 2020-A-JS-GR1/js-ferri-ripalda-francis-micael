<!-- <p>Ingresa lso datos del usuario</p> -->
<form #formularioUsuario="ngForm"
(ngSubmit)= "crearUsuario(formularioUsuario)">
    <div>
        <label for="nombreId">Nombre</label>
        <input id="nombreId" 
                type="text" 
                name="nombre" 
                [(ngModel)]="nombreModelo"
                required
                minlength="3"
                #nombreCampo="ngModel">
    
        <div *ngIf="nombreCampo.touched && nombreCampo.errors">
            <p *ngIf="nombreCampo.errors.required">
                Error: Campo requerido
            </p>
            <p *ngIf="nombreCampo.errors.minlength">
                Error: Longitud minima 3
            </p>
        </div>
        
    </div>
        <!-- minlength="3" -->
        <!-- maxlength="10" -->
        <!-- pattern="[0-9]" -->
        <!-- <input type="number" step="0.1" min="0" max="2"> -->
        <!-- type=number -->
        <!--  Con numeros -> min = "0"  --> 
        <!--  Con numeros -> max = "10"  --> 
    <div>
        <label for="cedulaId">Cedula</label>
        <input id="cedulaId" 
                type="text" 
                name="cedula" 
                [(ngModel)]="cedulaModelo"
                required>
                <!-- <input type="number" step="0.1" min="" --> 
    </div>
    <div>
        <label for="estadoCivil">Estado Civil</label>
        <select name="estadoCivil" 
                id="estadoCIvilId" 
                [(ngModel)]="estadoCivilModelo"
                required>
            <option value="Soltero">E.S Soltero</option>
            <option value="Soltero">E.S Casado</option>
            <option value="DIvorciado">E.S Divorciado</option>
            <option value="Viudo">E.S Viudo</option>
            <option value="Union libre">E.S Union libre</option>
        </select>
    </div>
    <button type="button" (click)="ayuda()">
        Boton (Ayuda)
    </button>
    <button type="submit" [disabled]="!formularioUsuario.form.valid">
        Submit
    </button>
    <button type="reset">
        Reset
    </button>
    <button>
        Defecto (Submit)
    </button>

</form>
