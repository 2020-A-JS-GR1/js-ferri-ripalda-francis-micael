<!-- Propertibinding -->
<img [src]="urlImagen" alt="" (click)="ejecutarEventoDioClicImagen()" >

<!-- Intrerpolacion -> Mostrar texto en la interfaz -->

<a [href]="linkTextoEjemplo">
    <p>{{ descripcion }}</p>
</a>

<!-- Event Binding -->
<button 
(click)="ejecutarEventoDioClic()"
(blur)="eventoOnBlur()"
>
    {{nombreBoton}}
</button>
