<div *ngIf="mostrarFormulario">
    <app-formulario-cartoon
        [tituloInput]="cartoon.titulo"
        [productoraInput]="cartoon.productora"
        [anioEstrenoInput]="cartoon.anioEstreno"
        [clasificacionInput]="cartoon.clasificacion"
        [directorInput]="cartoon.director"
        (informacionValidada)="editarCartoon($event)"
    ></app-formulario-cartoon>
</div>
<div class="row mt-5" *ngIf="cartoonCreado">
    <div class="col-sm-4">
        <app-formulario-personaje
            [cartoonInput]="cartoon"
            (informacionValidada)="crearPersonaje($event)"
        ></app-formulario-personaje>
    </div>
    <div class="col-sm-4">
        <app-lista-personaje></app-lista-personaje>
    </div>
</div>
